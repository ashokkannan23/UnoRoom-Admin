														<div  style="margin:10px 20px;">
															<form data-toggle="validator" role="form">
																<div class="row">

																	<div class="form-group col-xl-12">

																		Building Name* <span style="color:red;font-size:12px;"id="build"> </span> <input type="text" class="form-control" value=""  id="usr" name="username">
																		</div>

																		<div class="form-group col-xl-6 col-lg-6 col-md-6">

																			Location* <span style="color:red;font-size:12px;"id="msg"> </span> <select class="form-control form-control-sm" id="location"   name="sellist2">

																			</select>

																		</div>

																		<div class="form-group col-xl-12">

																			Address 1* <span style="color:red;font-size:12px;"id="add1"> </span> <textarea class="form-control" rows="2" id="address1" value=""    name="text"></textarea>
																		</div>
																		<div class="form-group col-xl-12">

																			Address 2* <span style="color:red;font-size:12px;"id="add2"></span> <textarea class="form-control" rows="2" id="address2" value=""   name="text"></textarea>
																		</div>
																		<div class="form-group col-xl-6 col-lg-6 col-md-3">

																			Pincode* <span style="color:red;font-size:12px;"id="pin-code"></span> <input type="text" class="form-control" id="pincode" value=""  name="username">
																			</div>
																			<div class="form-group col-xl-6 col-lg-6 col-md-9">

																				Email* <span style="color:red;font-size:12px;"id="email-id"></span> <input type="email" class="form-control" id="emailid" value=""  placeholder="Enter email" name="email">
																				</div>

																				<div class="form-group col-xl-6 col-lg-6 col-md-6">
																					Phone no 1* <span style="color:red;font-size:12px;"id="phone-1"></span> <input type="text" class="form-control" id="phone1" value=""  placeholder="10 Digit number" name="text1">
																					</div>
																					<div class="form-group col-xl-6 col-lg-6 col-md-6">
																						Phone no 2 <input type="text" class="form-control" id="phone2" value=""  placeholder="10 Digit number" name="text1">
																						</div>
																						<div class="form-group col-xl-6 col-lg-6 col-md-6">
																							Latitude <input type="text" class="form-control"  id="lat" value=""  placeholder="" name="text1">
																							</div>
																							<div class="form-group col-xl-6 col-lg-6 col-md-6">
																								Longitude <input type="text" class="form-control" id="log" value=""  placeholder="" name="text1">
																								</div>
																								<div class="form-group col-xl-12">

																									Description <textarea class="form-control" rows="4" id="description" value=""  name="text"></textarea>
																								</div>

																	<!-- --Select City Data -->
																	<script>
																		$(document).ready(function(){
																		$.getJSON("http://192.168.1.211:3000/meta/cities", function(result){
																		$.each(result, function(){

																		var city = '';


																		var cityplace = result.length;
																		for(i=0;i<=cityplace-1;i++){

																				city +='<option value="'+result[i]+'">'+ result[i] +'</option>';


																				};

																				$("#city").html(city);
																				var getcity = $("#city").val();
																				console.log(getcity);




																				});
																				});
																				});
																			</script>
																			<!-- --Select City Data -->

																			<!-- --Select Location Data -->

																			<script>
																				$(document).ready(function(){
																				$("#city").change(function(){
																				var selectedCity = $(this).children("option:selected").val();

																				console.log(selectedCity);
																				$.getJSON('http://192.168.1.211:3000/meta/localities?city=' + selectedCity, function(result){
																				$.each(result, function(){
																				var locality = '';


																				var localityplace = result.length;
																				for(i=0;i<=localityplace-1;i++){

																						locality +='<option value="'+result[i]+'">'+ result[i] +'</option>';


																						};

																						$("#location").html(locality);




																						});	
																						});	


																						});
																						});




																					</script>

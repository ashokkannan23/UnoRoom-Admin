																			<script>
																				var max_fields = 20; //maximum input boxes allowed
																				var wrapper = $(".items"); //Fields wrapper
																				var add_button = $(".add_field_button"); //Add button ID

																				var x = 1; //initlal text box count
																				$(add_button).click(function(e){ //on add input button click
																				e.preventDefault();
																				if(x < max_fields){ //max input box allowed
																						x++; //text box increment

																						$(wrapper).append('<div class="form-group"><label for="title">Rule & Regulation*</label><span class="validateError" style="color:red;font-size:12px;display:none;">Rules & regulation must be filled out (or) Delete.</span>' +

																								'<a style="color:red;font-size:12px;" href="#" class="remove_field"><i class="fa fa-times" aria-hidden="true"></i>Delete</a></div>'); //add input box

																							}
																							});

																							$(wrapper).on("click",".remove_field", function(e){ //user click on remove field
																							e.preventDefault(); $(this).parent('div').remove(); x--;
																							})
																						</script>
